name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          LDFLAGS="-s -w"
          targets=(
            "darwin/amd64"
            "darwin/arm64"
            "linux/amd64"
            "linux/arm64"
            "windows/amd64"
            "windows/arm64"
          )
          mkdir -p dist
          for target in "${targets[@]}"; do
            GOOS="${target%/*}"
            GOARCH="${target#*/}"
            output="hubcap-${VERSION}-${GOOS}-${GOARCH}"
            if [ "$GOOS" = "windows" ]; then
              GOOS=$GOOS GOARCH=$GOARCH go build -ldflags "$LDFLAGS" -o "dist/${output}/hubcap.exe" ./cmd/hubcap
            else
              GOOS=$GOOS GOARCH=$GOARCH go build -ldflags "$LDFLAGS" -o "dist/${output}/hubcap" ./cmd/hubcap
            fi
          done

      - name: Create archives
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          cd dist
          for dir in hubcap-*; do
            if [[ "$dir" == *windows* ]]; then
              zip "${dir}.zip" -r "$dir"
            else
              tar czf "${dir}.tar.gz" "$dir"
            fi
          done
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
